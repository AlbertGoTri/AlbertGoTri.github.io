<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>FC Mobile Investment Calculator</h1>

    <div class="rank-container">
        <img src="grey-rank.png" alt="Grey Rank">
        <label for="num1">Grey rank price:</label>
        <input type="number" id="num1" placeholder="Price for Grey rank">
    </div>

    <div class="rank-container">
        <img src="green-rank.png" alt="Green Rank">
        <label for="num2">Green rank price:</label>
        <input type="number" id="num2" placeholder="Price for Green rank">
    </div>

    <div class="rank-container">
        <img src="blue-rank.png" alt="Blue Rank">
        <label for="num3">Blue rank price:</label>
        <input type="number" id="num3" placeholder="Price for Blue rank">
    </div>

    <div class="rank-container">
        <img src="purple-rank.png" alt="Purple Rank">
        <label for="num4">Purple rank price:</label>
        <input type="number" id="num4" placeholder="Price for Purple rank">
    </div>

    <div class="rank-container">
        <img src="red-rank.png" alt="Red Rank">
        <label for="num5">Red rank price:</label>
        <input type="number" id="num5" placeholder="Price for Red rank">
    </div>

    <div class="rank-container">
        <img src="yellow-rank.png" alt="Yellow Rank">
        <label for="num6">Yellow rank price:</label>
        <input type="number" id="num6" placeholder="Price for Yellow rank">
    </div>

    <button onclick="calculate()">Calculate</button>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
